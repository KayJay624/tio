<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:f="http://java.sun.com/jsf/core"
	  
	  xmlns:h = "http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Agencja modelek i modeli</title>
</h:head>
<h:body>
	<h1>Agencja modelek i modeli</h1>
	<h:form >
	Podaj swoje dane: <br/>
	  <h:panelGrid columns="3" cellpadding="5" cellspacing="1">	
		
		Klatka:		 		<h:inputText value="#{dane.klatka}"/> 
							<h:message for="klatka" style="color:red"/>
		
		Pas: 				<h:inputText id="miseczka" value="#{dane.pas}"/>
							<h:message for="pas" style="color:red"/>
		
		Długość nogi:	 	<h:inputText id="noga" value="#{dane.noga}"/>
							<h:message for="noga" style="color:red"/>
		
		</h:panelGrid>	
		
		<h:commandButton value="Wyślij" action="#{dane.wyslij}"/>
		
	</h:form> 
	<br/>

</h:body>
</html>
