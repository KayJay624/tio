<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:f="http://java.sun.com/jsf/core"
	  
	  xmlns:h = "http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Przeliczanie walut</title>
</h:head>
<h:body>
	<h1>Przeliczanie walut</h1>
	<h:form >
	   <h:panelGrid columns="4" cellpadding="5" cellspacing="1">	
		
		Kwota:	<h:inputText id="kwota" value="#{dane.kwota}" required="true"/> 
				
				<h:selectOneMenu id="walutaZ" value="#{dane.walutaZ}" required="true" >
					<f:selectItems value="#{dane.getWalutaList()}" var="d"
   								   itemLabel="#{d.walutaLabel}" itemValue="#{d.walutaValue}" />				  				  			  
				</h:selectOneMenu> 			
				
				<h:selectOneMenu id="walutaNa" value="#{dane.walutaNa}" required="true">
					<f:selectItems value="#{dane.getWalutaList()}" var="e"
   								   itemLabel="#{e.walutaLabel}" itemValue="#{e.walutaValue}" />				  				  			  
				</h:selectOneMenu> 
				
			</h:panelGrid>
		
		<h:commandButton value="Przelicz" action="#{dane.przelicz}"/>		
	</h:form>
	
	<h:link value="Dodaj walute" outcome="dodaj" />	 	
</h:body>
</html>
